plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.4'
	id 'io.spring.dependency-management' version '1.1.3'
}

group = 'dssd.global.furniture'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/org.bonitasoft.engine/bonita-common
	implementation group: 'org.bonitasoft.engine', name: 'bonita-common', version: '8.0.0'
	// https://mvnrepository.com/artifact/org.bonitasoft.engine/bonita-client
	implementation 'org.bonitasoft.engine:bonita-client:8.0.0'
	
	
	
	
	

}

tasks.named('test') {
	useJUnitPlatform()
}
